<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice250704</title>
</head>
<body>

    <!--
    1번
    인풋 name num1input
    
    버튼 id btn1
    
    2번

    라디오 name site value :주소
    라디오 name site value : 주소
    라디오 name site value: 주소

    버튼 id btn2


    3번 

    체크박스 
    체크박스 
    체크박스 

    버튼 id btn3
    
    -->
    <h1>1번문제</h1><hr>
        <b>input 태그에 숫자를 입력하고 버튼을 클릭하면, +10이 된 값을 alert으로 출력해 주세요.</b>
        <p>(input 값 : 5->alert으로 출력된 값 : 15)</p>
        <input name="num1input"> 
        <button id="btn1">1번 클릭</button>


    <h1>2번문제</h1><hr>
        <b>라디오 버튼을 클릭하면 value값을 이용해 해당 사이트로 이동해 주세요.</b>
        <p>(location.href 이용)</p>
        <input type="radio" name="site" value="https://www.naver.com"> 네이버
        <input type="radio" name="site" value="https://www.google.com"> 구글
        <input type="radio" name="site" value="https://www.w3schools.com"> w3schools
        <button id="btn2">2번 클릭</button>


    <h1>3번문제</h1><hr>
        <b>버튼을 크릭하면 첫번째 체크박스의 항목을 체크해주세요.</b>
        
        <input type="checkbox">JAVA<br>
        <input type="checkbox">DataBase<br>
        <input type="checkbox">Web<br>
        <button id="btn3">3번 클릭</button>



    <script>
        /*
        const input : num1의 input값
        const result : num1의 input값 +10
        
        const selected : num2의 선택된 site name의 속성
        
        */

        /*1번문제*/
        document.getElementById("btn1").addEventListener("click", // 버튼은 1개이므로 기본클릭 버튼 적용
        function () // 클릭시 작동할 함수 (기능, +10, alram)
        {
        const input = document.querySelector("input[name=num1input]").value;
        const result = Number(input) + 10;  //에러로 인한 숫자변환 , +10
        alert(result); //알람출력
        });

        /*2번문제*/

        document.getElementById("btn2").addEventListener("click", function () 
        {
        const selected = document.querySelector("input[name='site']:checked");
        if (selected) 
        {
        location.href = selected.value; //선택되면 실행 
        }
        }
        );

        /*3번문제*/

        document.getElementById("btn3").addEventListener("click", 
        function () 
        {
        const firstCheckbox = document.querySelector("input[type='checkbox']");
        if (firstCheckbox) 
        {
            firstCheckbox.checked = true;
        }
        });

    </script>
</body>
</html>
