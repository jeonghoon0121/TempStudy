<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Tape Futurism</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      animation: flicker 2s infinite;
    }

    h1 {
      font-size: 5rem;
      text-align: center;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      animation: glitch 1s infinite;
      margin-top: 20vh;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.8;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(2px, -2px);
      }
      60% {
        transform: translate(-1px, 1px);
      }
      80% {
        transform: translate(1px, -1px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .grain {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(rgba(255,255,255,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 3px);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>TAPE INTERFACE</h1>
  <div class="grain"></div>
</body>
</html>
