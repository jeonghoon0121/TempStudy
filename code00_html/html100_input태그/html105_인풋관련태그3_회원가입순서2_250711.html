<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104.인풋관련태그3_회원가입순서2_250711</title>
    <style>
    #container/*가운데 정렬을 하려면 margin auto와 width를 동시에 설정해야한다.*/
    {
        margin:auto;
        width:500px;
        text-align: center;
    }
    </style>
</head>
<body>
    <!--
    div{form{fieldset1{아이디, 이메일, 비밀번호, 비밀번호 확인 }fieldset2{메일수신}}div{전송, 취소}}
    id{uid,umail,pwd1,pwd2,maily,mailn}
    name{uidn,umailn,upwd1,upwd2,umailradio}
    -->
    <div id="container">
    
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <ul style="list-style: none; ">
                    <li><label for="uid">아이디 : </label><input id="uid" name="uidn" type="text" autofocus required placeholder="4자~10사이 공백없이" ></li>
                    <li><label for="pwd1">비밀번호 : </label><input id="pwd1" name="upwd1" type="password" required></li>
                    <li><label for="pwd2">비밀번호 확인 : </label><input id="pwd2" name="upwd1" type="password" required></li>
                    <li><label for="umail">이메일 : </label><input id="umail" name="umailn" type="email" required></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>광고확인여부</legend>
                <input type="radio" name="umailradio" id="maily" value="maily"><label for="maily">메일 수신</label>
                <input type="radio" name="umailradio" id="mailn" value="mailn"><label for="mailn">메일 거부</label>
            </fieldset>
            <div><input type="submit"><input type="reset"></div>
        </form>
    </div>
</body>
</html>
