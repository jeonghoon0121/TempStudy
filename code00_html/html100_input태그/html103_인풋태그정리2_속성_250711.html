<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103.인풋관련태그_2</title>
    <style>
        input, label
        {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <form>
        <label for="user_id1">이름:</label>
        <input type="text" id="user_id1" autofocus>
        <p>autofocus</p>
        <label for="user_id2">이름:</label>
        <input type="text" id="user_id2" placeholder="이름을 입력해주세요,">
        <p>placeholder</p>
        <label for="user_id3">이름:</label>
        <input type="text" id="user_id3" readonly value="이름입력불가">
        <p>readonly</p>
        <label for="user_id4">이름:</label>
        <input type="text" id="user_id4" required >
        <p>required</p>
        <input type="submit">
        </form>
    </div>
</body>
</html>
