<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련태그</title>
    <!--
            <img> 태그는 이미지를 삽입할때 사용
            기본형 <img src="이미지의 파일경로" alt="대체테스터">

            <img> 태그의 속성
                src ="경로"
                    1. 웹문서 파일과 이미지가 같은 경로에 있다면 이미지파일의 이름만
                    2. 웹문서 하위 폴더에 있을경우 
                    images/tangerines.jpg
                alt alt="대체텍스트"

                width 가로길이
                height 세로길이

            가능 이미지 파일 형식
            GIF, JPG, JPEG, PNG, WebP

            <figure> 태그       본문과 다른 이미지등 을 추가할때 사용
            <figcaption>태그    figure에 제목
            <srcset>태그        모니터가 모두 다르므로 맞는 해상도에 맞게 사진을 바꾸기 위해 사용, 

            w서술자 파일이름 너비 형식으로 이미지를 삽입
                large.png 1000w
            x서술사 
                x는 장치의 필셀 비율, 
                    "sky-1.png 1x,sky2-png 2x"
    -->
</head>
<body>
    <h1>이미지 관련 태그</h1>
        <h3>이미지 기본 태그</h3>
        <!--
            <img> 태그는 이미지를 삽입할때 사용
            기본형 <img src="이미지의 파일경로" alt="대체테스터">

            <img> 태그의 속성
                src ="경로"
                    1. 웹문서 파일과 이미지가 같은 경로에 있다면 이미지파일의 이름만
                    2. 웹문서 하위 폴더에 있을경우 
                    images/tangerines.jpg
                alt alt="대체텍스트"

                width 가로길이
                height 세로길이

            가능 이미지 파일 형식
            GIF, JPG, JPEG, PNG, WebP
        -->
        <!--
        <img/> 이미지삽입
            src 경로설정
            닫기태그 없음
        -->
        <img src="sample/image/river1.PNG">
        <!-- 정확히 경로를 입력해라 -->
        <p>이미지 파일 불러옴</p>

        <br><hr><br>

        <h2>자주 속성하는 속성들 </h2>
            <h3>alt속성</h3>

                <img src="samp1/image/river2.PNG" alt="river2의 사진">
                <p>경로 실수, 이미지 표현 장애일 시 대체텍스트 사용</p>
 
                <br>

            <h3>width height속성</h3>
                <p>사진의 위치, 너비 지정</p>
                <p>고정크기 지정가능</p>
                <p>가변크기 지정가능</p>
                <br>
                <ul>
                    <li>사진의 위치, 너비 지정</li>
                    <li>고정크기 지정가능</li>
                    <li>가변크기 지정가능</li>
                </ul>
                <br>
            <h4>고정크기단위 : 화면 사이즈가 줄어도 크기가 변하지 않음</h4>
            <!--픽셀로 지정하여 웹페이지의 크기에 영향을 받지 않는다. -->
                
                <img src="sample/image/flower1.PNG" width="200px" height="150px">
                <img src="sample/image/flower2.PNG" width="200px" height="150px">
                <img src="sample/image/flower3.PNG" width="200px" height="150px">
                <img src="sample/image/flower4.PNG" width="200px" height="150px">
                <img src="sample/image/flower5.PNG" width="200px" height="150px">

            <h4>가변 크기 단위 : 화면 사이즈 혹은 기준이 사이즈에 따라 변경됨</h4>
            <!--퍼센트로 지정하여 웹페이지의 크기에 영향을 받지 않는다. -->
            
                <img src="sample/image/flower1.PNG" width="15%" height="150px">
                <img src="sample/image/flower2.PNG" width="15%" height="150px">
                <img src="sample/image/flower3.PNG" width="15%" height="150px">
                <img src="sample/image/flower4.PNG" width="15%" height="150px">
                <img src="sample/image/flower5.PNG" width="15%" height="150px">

            <br><hr><br>

            <h3>웹요소에 설명 글 붙이기 </h3>
            <!--
                <figure> : 도표,일러스느, 이미지, 소스코드 등 독립된 콘텐츠
                    문서의 내용과 구별됨
                    figure안에 여러이미지 가능
                <figcaption> 넣은 이미지의 제목
                
            -->
            <figure><!--문서의 내용과 구별되는 figure태그안의 이미지-->
                <img src="sample/image/forest1.PNG" alt="숲1">
            </figure>
            <figure><!--figure1-->
                <img src="sample/image/river1.PNG" alt="강1">
                <figurecaption> 강1</figurecaption><!--figure1 설명-->
            </figure>
            <figure><!--figure2-->
               <img src="sample/image/river2.PNG" alt="강2">
                <figurecaption> 강2</figurecaption><!--figure2 설명-->
            </figure>
            <figure><!--figure3 이렇게 figure안의 여러이미지에 설명을 붙일 수 있음-->
               <img src="sample/image/flower1.PNG" alt="꽃1">
               <img src="sample/image/flower2.PNG" alt="꽃2">
               <img src="sample/image/flower3.PNG" alt="꽃3">
               <img src="sample/image/flower4.PNG" alt="꽃4">
               <img src="sample/image/flower5.PNG" alt="꽃5">
                <figurecaption> 꽃</figurecaption><!--figure3 설명-->
            </figure>
            <br><hr><br>
            <h3>srcset 속성 사용해보기</h3>
            <!--
                    srcset  한꺼번에 이미지 정보를 여러개 알려주고 화면 너비,
                     해상도에 따라 이미지를 적절하게 표시하는것

                     같은 이미지를 모니터에 따라서 다르게 표현하기 위해 사용하는것같다, 
            -->
            <img src="sample/image/strawberry.png" srcset="sample/image/flower1.png 700w, sample/image/flower2.png 1000w" alt ="하늘위로" >
</body>
</html>
